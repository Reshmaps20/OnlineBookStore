spring.application.name=onlinebookstore
spring.datasource.url=jdbc:h2:mem:bookstore;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.datasource.initialize=true

onlinebookstore.usercontroller.path=/api
onlinebookstore.endpoint.register=/register
onlinebookstore.endpoint.login=/login
onlinebookstore.endpoint.books=/api/books
onlinebookstore.endpoint.cart=/api/cart
onlinebookstore.endpoint.updateCart=/updateCart